<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg"class="logo">
        <h2>Sign in to twitter</h2>
       
        
        <button><img src="google.png">Sign with Google</button>
        <button><img src="apple-logo.png" >Sign in with Apple</button>
        <hr>
        <span>OR</span>
        <form action="">
            <input type="text"placeholder="Phone,email or username">
            <button>Next</button>
        </form>
        <button>Forgot password</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>

    </div>
</body>
</html>
